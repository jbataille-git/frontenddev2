<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Opfrissen</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
  
    <body>
        <main class="grid-container">
           
            <!-- eerste sectie -->
           
            <section class="user-action">
                <header class="user-action-header">
                    <h2 class="member-name">Carla Snepvangers</h2>
                    <h3 class="member-status">Friends with Marijn</h3>
                    <div class="user-portrait">
                        <figure class="user-figure">
                           <img src="image_left.png" width="70" height="70" alt="user-portrait"/>
                        </figure>
                    </div>
                </header>
                <article class="user-action-text">
                    <h4></h4>
                    Carla requested permission to view your contact details
                </article>
                <footer>
                    <div  class="action-button-container">
                        <button type="button" class="approve-button">Approve</button>
                        <button type="button" class="decline-button">Decline</button>
                    </div>
                </footer>
            </section>
           
            <!-- tweede sectie -->
           
            <section class="user-action">
                <header  class="user-action-header">
                    <h2 class="member-name">Marijn Pijnenborg</h2>
                    <h3 class="member-status">New Member</h3>
                    <div class="user-portrait">
                        <figure class="user-figure">
                            <img src="image_right.png" width="69" height="69" alt="user-portrait" />
                        </figure>
                    </div>
                </header>
                <article class="user-action-text">
                    <h4></h4>
                    Marijn wants to add you to the group <span class="group">best friends</span>
                </article>
                <footer>
                    <div class="action-button-container">
                        <button type="button" class="approve-button">Approve</button>
                        <button type="button" class="decline-button">Decline</button>
                    </div>
                </footer>
            </section>
        </main>    
    </body>
  </html>
