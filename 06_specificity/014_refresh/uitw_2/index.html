<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Opfrissen</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
  
    <body>
        <main>
           
            <!-- eerste sectie -->
           
            <section class="card">
                <!-- de card-header maak ik flex waardoor zijn directe kinderen flex worden -->
                <header class="card-header">
                    <div>
                        <h2 class="member-name">Carla Snepvangers</h2>
                        <h3 class="member-status">Friends with Marijn</h3>
                    </div>
                    <div class="portrait">
                        <figure class="user-figure">
                           <img src="image_left.png" width="70" height="70" alt="user-portrait"/>
                        </figure>
                    </div>
                </header>
                <article class="card-text">
                    <h4></h4>
                    Carla requested permission to view your contact details
                </article>
                <footer>
                    <div  class="button-container">
                        <button type="button" class="approve-button">Approve</button>
                        <button type="button" class="decline-button">Decline</button>
                    </div>
                </footer>
            </section>
           
            <!-- tweede sectie -->
           
            <section class="card">
                <header class="card-header">
                    <div>
                        <h2 class="member-name">Marijn Pijnenborg</h2>
                        <h3 class="member-status">New member</h3>
                    </div>
                    <div class="portrait">
                        <figure class="user-figure">
                            <img src="image_right.png" width="70" height="70" alt="user-portrait" />
                        </figure>
                    </div>
                </header>
                <article class="card-text">
                    <h4></h4>
                    Carla requested permission to view your contact details
                </article>
                <footer>
                    <div class="button-container">
                        <button type="button" class="approve-button">Approve</button>
                        <button type="button" class="decline-button">Decline</button>
                    </div>
                </footer>
            </section>

        </main>    
    </body>
  </html>
