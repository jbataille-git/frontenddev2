<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level1 11 Javascript in the browser</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
</head>
<body>
    <h1>Hello world</h1>
    <!-- onderaan in body omdat
    - browser moet eerst pagina tonen, dan pas js uitvoeren, user experience
    - code in js verwijst naar elementen uit pagina
    - uitzonderingen: sommige 3epartij-code komt in head
    -->
    <script>
        // Comment This is my first Javascript code
        console.log('Hello world');
    </script>
    <!-- vanwege separation of concerns brengen we js code onder in een extern bestand -->
    <script src="index.js"></script>
</body>
</html>
